<!DOCTYPE html>

<html lang="en-us">
<head>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Adding JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="assets/javascript/petapp.js" type="text/javascript"></script>
	<title>Pet Services App!</title>
</head>
<body>
  <header>
    <h1>Pet Services Finder!</h1>
  </header>
  <div id="map"></div>
  <div id="legend"></div>
  <div id="icon-info">Icon Info
  </div>

  </div>
  <div class='container container-userInput' id='user-input'>
    <div class="row">
      <div class="dropdown">
        <select id='selection-input'>
          <option value='void'>Available Services</option>
          <option value='bunny '>Veterinarian</option>
          <option value='dog'>Pet Grooming</option>
          <option value='cat'>Pet Store</option>
          <option value='hamster'>Pet Hospital</option>
        </select>
      </div>
    </div><br>
    <div class='row'>
      <label for='address-input'>Address</label><br>
      <input class='input' type='text' id='address-input' required>
    </div><br>
    <div class='row'>
      <label for='distance-input'>Max Distance</label><br>
      <input class='input' type='text' id='pac-input' required>
    </div><br>
    <button type='submit' value='Submit' id='submit-Info'>Submit</button>
  </div>
  <div id="search-results">Search Results
    <div id='displayGif'>
  </div>
  <div id="myModal" class="modal">
  <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p><strong><center>Please fill in all inputs!</center></strong></p>
    </div>
  </div>
  <div id="numberModal" class="modal">
    <div class="numberModal-content">
      <span class="close">&times;</span>
      <p><center><strong>Please enter numbers only</strong></center></p>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMjdyWWNE2HLdwDtcN8MGlb7hCjCJlv0&callback=initMap&libraries=places" async defer>
  </script>
<!--   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMjdyWWNE2HLdwDtcN8MGlb7hCjCJlv0&callback" async defer>
  </script> -->
</body>
</html>
