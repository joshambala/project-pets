<body>
  <header>
    <h1>Pet Services Finder!</h1>
  </header>
  <div id="map-area"></div>
  <div id="icon-info">Icon Info</div>
  <div class='container container-userInput' id='user-input'>
    <div class="row">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Services
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a data-target="inputVet">Vet</a></li>
          <li><a data-target="inputGroom">Pet Grooming</a></li>
          <li><a data-target="inputStore">Pet Stores</a></li>
        </ul>
      </div>
    </div><br>
    <div class='row'>
      <label for='address-input'>Address</label><br>
      <input class='input' type='text' id='address-input' required>
    </div><br>
    <div class='row'>
      <label for='distance-input'>Max Distance</label><br>
      <input class='input' type='text' id='distance-input' required>
    </div><br>
    <button type='submit' value='Submit' id='submit-Info'>Submit</button>
  </div>
  <div id="search-results">Search Results</div>
