<!DOCTYPE html>

<html lang="en-us">
<head>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Adding JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="assets/javascript/petapp.js" type="text/javascript"></script>
	<title>Pet Services App!</title>
</head>
<body>
  <header>
    <h1>Pet Services Finder!</h1>
  </header>

                                  <div id="map"></div>
                                  <div id="infowindow-content">
                                    <img src="" width="16" height="16" id="place-icon">
                                    <span id="place-name"  class="title"></span><br>
                                    <span id="place-address"></span>
                                  </div>

  <div id="legend"></div>
  <div id="icon-info">Icon Info
  </div>

  </div>
  <div class='container container-userInput' id='user-input'>
    <div class="row">
      <div class="dropdown">
        <select id='selection-input'>
          <option value='void'>Available Services</option>
          <option value='veterinarian'>Veterinarian</option>
          <option value='pet grooming'>Pet Grooming</option>
          <option value='pet store'>Pet Store</option>
          <option value='pet hospital'>Pet Hospital</option>
        </select>
      </div>
    </div><br>
    <div class='row'>
      <label for='address-input'>Address</label><br>
      <input class='input' type='text' id='pac-input' required placeholder="Enter a location">
    </div><br>
    <div class='row'>
      <label for='distance-input'>Max Distance</label><br>
      <input class='input' type='text' id='distance-input' required>
    </div><br>
    <button type='submit' value='Submit' id='submit-Info'>Submit</button>
  </div>
  <div id="search-results">Search Results
    <div id='displayGif'>
  </div>
  </div>



  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMjdyWWNE2HLdwDtcN8MGlb7hCjCJlv0&callback=initMap&libraries=places" async defer>
  </script>
</body>
</html>
